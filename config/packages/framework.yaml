# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    # Configuration des assets
    assets:
        # Chemin de base pour les assets (utile si déployé dans un sous-dossier)
        # En production, vous pouvez définir ASSET_BASE_PATH dans .env
        base_path: '%env(default::ASSET_BASE_PATH)%'
        # URL de base pour les assets (si hébergés sur un CDN)
        # base_urls: []

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
